<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Iniciar Sesión - Biblioteca en Línea del Politécnico Santiago Mariño
    </title>
    <link rel="stylesheet" href="/fronted/css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html"
          >Biblioteca en Línea del Politécnico Santiago Mariño</a
        >
      </h1>
      <nav>
        <ul>
          <li><a href="registro.html">Registrarse</a></li>
          <li><a href="login.html">Iniciar Sesión</a></li>
          <li><a href="buscar-li.html">Buscar Libros</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contenedor login-container">
        <div class="login-box">
          <img src="/fronted/img/BOOK.png" alt="Libro" class="login-image" />
          <form class="login-form" action="#" method="post">
            <input
              type="email"
              placeholder="Correo Electrónico"
              name="email"
              required
            />
            <input
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />
            <button type="submit">Iniciar Sesión</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Biblioteca en Línea del Politécnico Santiago Mariño. Todos
        los derechos reservados.
      </p>
    </footer>
  </body>
</html>
